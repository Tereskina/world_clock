<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>World clock</h1>
    <div class="container">
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Bishkek</option>
      </select>
      <h2>Tokyo</h2>
      <div class="date">August 15th 2023</div>
      <div class="time">1:48:15 am</div>
      <h2>Paris</h2>
      <div class="date">August 15th 2023</div>
      <div class="time">1:48:15 am</div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Tereskina">Kseniia Tereskina</a> and is
      <a href="https://github.com/Tereskina/world_clock">on Github</a>
      and
      <a href="">hosted on Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
